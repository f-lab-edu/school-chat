<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#">

	<title>채팅목록</title>

	<!-- Bootstrap 스타일 적용 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- 공통 스타일 -->
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/chat.css">
</head>
<body>

<div class="container-chat d-flex vh-100 m-0 p-0 justify-content-center align-items-center align-content-center">
	<!-- 채팅 목록 -->
	<div class="list col-lg-4 col-md-6 d-none d-lg-block d-md-block d-xl-block">

		<div class="header d-flex">
			<div class="left">채팅목록</div>
			<div class="center"></div>
			<div class="right">
				<div>new</div>
				<div>notifications</div>
			</div>
		</div>

		<div class="content">
			<div class="chat-room">
				<div class="chat-info">
					<div class="chat-name">김철수</div>
					<div class="chat-preview">안녕하세요! 오늘 시간 괜찮으세요?</div>
				</div>
			</div>
			<div class="chat-room">
				<div class="chat-info">
					<div class="chat-name">이영희</div>
					<div class="chat-preview">네, 확인했습니다!</div>
				</div>
			</div>
		</div>

		<div class="nav-bar">
			<div class="nav-item">
				<div>profile</div>
			</div>
			<div class="nav-item">
				<div>chats</div>
			</div>
			<div class="nav-item">
				<div id="btn-logout">logout</div>
			</div>
		</div>

	</div>

	<!-- 채팅 방 -->
	<div class="room col-lg-8 col-md-6 col-12">

		<!-- 채팅 헤더 -->
		<div class="header d-flex">
			<div class="left">
				<div class="d-block d-lg-none d-md-none d-xl-none">&lt; back</div>
			</div>
			<div class="center">김철수</div>
			<div class="right">
				<div>setting</div>
			</div>
		</div>

		<!-- 채팅 메시지 목록 -->
		<div class="content" id="chat-box">
			<div class="message received">안녕하세요! 오늘 시간 괜찮으세요?</div>
			<div class="message sent">네, 확인했습니다!</div>
			<div class="message received">파일 공유해 주세요!</div>
		</div>

		<!-- 채팅 입력창 -->
		<div class="chat-input">
			<!-- 메시지 입력 필드, 엔터 키 입력 시 메시지 전송 -->
			<input type="text" id="chat-input" placeholder="메시지를 입력하세요...">

			<!-- 메시지 전송 버튼 -->
			<button type="button">전송</button>
		</div>

	</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}" defer></script>
<script th:src="@{/js/chat.js}" defer></script>
</body>
</html>
