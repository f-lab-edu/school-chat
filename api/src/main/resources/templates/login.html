<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#">

	<title>로그인</title>

	<!-- Bootstrap 스타일 적용 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- 공통 스타일 -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
	<div class="login col-10 col-sm-8 col-md-6 col-lg-4">
		<h2 class="title">로그인</h2>
		<form id="login-form">
			<!-- 로그인 타입 선택 -->
			<div class="radio-group d-flex justify-content-around mb-3">
				<input type="radio" id="student" name="role" value="STUDENT" checked>
				<label for="student">학생</label>

				<input type="radio" id="teacher" name="role" value="TEACHER">
				<label for="teacher">선생님</label>

				<input type="radio" id="parent" name="role" value="PARENT">
				<label for="parent">학부모</label>
			</div>

			<!-- 이메일 입력 -->
			<div class="form-group mb-3">
				<label for="email" class="form-label">이메일</label>
				<input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
			</div>

			<!-- 비밀번호 입력 -->
			<div class="form-group mb-3">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
			</div>

			<!-- 로그인 버튼 -->
			<button type="submit" class="w-100" id="btn-login">로그인</button>
		</form>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}" defer ></script>
<script th:src="@{/js/login.js}" defer ></script>
</body>
</html>
